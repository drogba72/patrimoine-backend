name: Auto Events (DCA & Loans)

on:
  schedule:
    - cron: "5 2 * * *"   # 02:05 UTC tous les jours (décalé de 5 min après ton job marché)
  workflow_dispatch:

jobs:
  auto-events:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run auto events (DCA & loans)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          TZ: Europe/Paris
        run: python scheduler_nightly.py
